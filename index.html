<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="header-container flex">
        <header class="main-header container flex space-between align-center">
            <div class="logo">memegen</div>
            <ul class="main-nav flex clean-list">
                <a onclick="onShowGallery()" href="#">
                    <div class="list-div ">Gallery</div>
                </a>
                <a onclick= "onOpenModal()" href="#">
                    <div class="list-div">Memes</div>
                </a>
                <a href="#">
                    <div class="list-div">About</div>
                </a>
            </ul>
        </header>
    </div>

    <div class="meme-editor">
        <div class="canvas-container">
            <canvas id="canvas" width="300" height="300"> </canvas>
        </div>
        <div class="edit-panel">
            <label for="line-text"></label>
            <input type="text" id="line-text" name="line-text" oninput="onEnterText(this.value)">
            <section class="top-btns flex">
                <button class="ctrl-btn" onclick="onChangeFontSize(1)"><img
                        src="icons/increase font - icon.png"></button>
                <button class="ctrl-btn" onclick="onChangeFontSize(-1)"><img
                        src="icons/decrease font - icon.png"></button>
                <button class="ctrl-btn btn-up" onclick="onMoveLine(-1)"><img src="icons/up arrow.png"></button>
                <button class="ctrl-btn btn-down" onclick="onMoveLine(1)"><img src="icons/down arrow.png"></button>
                <button class="ctrl-btn" onclick="onChangeLineFocus()"><img
                        src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button class="ctrl-btn clear-btn" onclick="onRemoveFocus()">clear</button>
            </section>
            <section class="middle-btns">
                <button class="ctrl-btn" onclick="onAddLine()"><img src="icons/add.png"></button>
                <button class="ctrl-btn" onclick="onRemoveLine()"><img src="icons/trash.png"></button>
                <button class="ctrl-btn" onclick="onAlign('right')"><img src="icons/align-to-left.png"></button>
                <button class="ctrl-btn" onclick="onAlign('center')"><img
                        src="icons/center-text-alignment.png"></button>
                <button class="ctrl-btn" onclick="onAlign('left')"><img src="icons/align-to-right.png"></button>
            </section>
            <section class="alignment-btns">

            </section>
            <label for="fonts">font:</label>
            <select onchange="onChangeFont(value)" name="fonts" id="fonts">
                <!-- implement font style on options -->
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Calibri">Calibri</option>
            </select>
            <div class="flex">
                <div class="relative">
                    <button class="ctrl-btn"><img src="icons/text stroke.png"><input class="color-input" type="color"
                            id="color" value="#ff1111" onchange="onChangeStrokeColor(value)"></button>
                </div>
                <div class="relative">
                    <button class="ctrl-btn"><img src="icons/paint-board-and-brush.png"><input
                            class="color-input fill-input" type="color" id="color" value="#ff1111"
                            onchange="onChangeFillColor(value)"></button>
                </div>
            </div>
            <section class="bottom-btns">
                <a class="ctrl-btn download-btn" href="#" onclick="onDownloadMeme(this)" download="">Download</a>
                <a class="ctrl-btn save-btn" href="#" onclick="onSaveMeme()">Save</a>
            </section>
        </div>
    </div>
    <div class="imgs-container grid">

    </div>
    <div class="social flex">
        <div class="flex-col">
            <div class="me">
                <img class="rounded-circle" src="images/Noga.jpg" alt="">
            </div>
        </div>
        <div class="personal flex-col">
            <h4>Noga Jacobi</h4>
            <p>Waiting for your feedback!</p>
            <div class="social-nav flex">
                <a class="fa linkedin" href="https://www.linkedin.com/in/noga-jacobi-8256291a5/" target="_blank"></a>
                <a class="fa facebook" href="https://www.facebook.com/noga.jacobi/" target="_blank"></a>
                <a class="fa github" href="https://github.com/nogaja" target="_blank"></a>
            </div>
        </div>
    </div>
    <footer class="main-footer flex-col">
        <div class="logo">memegen</div>
        <small>Â© all rights reserved 2021.</small>
    </footer>
    <div class="modal grid">
        <!-- <h2>Your memes!</h2> -->
        <button class="close-modal" onclick="onCloseModal()">CLOSE</button>
    </div>

    <script src="js/meme-storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
