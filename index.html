<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="header-container flex">
        <header class="main-header container flex space-between align-center">
            <div class="logo">memegen</div>
            <ul class="main-nav flex clean-list">
                <a class="active" href="#">
                    <div class="list-div ">Gallery</div>
                </a>
                <a href="#">
                    <div class="list-div">Memes</div>
                </a>
                <a href="#">
                    <div class="list-div">About</div>
                </a>
            </ul>
        </header>
    </div>

    <div class="meme-editor">
        <div class="canvas-container">
            <canvas id="canvas" width="300" height="300"> </canvas>
        </div>
        <div class="edit-panel">
            <label for="line-text"></label>
            <input type="text" id="line-text" name="line-text" oninput="onEnterText(this.value)">
            <section class="top-btns">
            </section>
            <section class="middle-btns">
                <button class="ctrl-btn" onclick="onAddLine()"><img src="icons/add.png"></button>
                <button class="ctrl-btn" onclick="onRemoveLine()"><img src="icons/trash.png"></button>
            </section>
            <section class="alignment-btns">
                <button class="ctrl-btn" onclick="onAlign('right')"><img src="icons/align-to-left.png"></button>
                <button class="ctrl-btn" onclick="onAlign('center')"><img
                        src="icons/center-text-alignment.png"></button>
                <button class="ctrl-btn" onclick="onAlign('left')"><img src="icons/align-to-right.png"></button>
            </section>
                <label for="fonts">Choose a font:</label>
                <select onchange="onChangeFont(value)" name="fonts" id="fonts">
                    <!-- implement font style on options -->
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Calibri">Calibri</option>
                </select>
                <button class="ctrl-btn"><img src ="icons/text stroke.png"></button>
                <input class="color-input" type="color" id="color" value="#ff1111" onchange="onChangeStrokeColor(value)">
                <button class="ctrl-btn"><img src ="icons/paint-board-and-brush.png"></button>
                <input class="color-input fill-input" type="color" id="color" value="#ff1111" onchange="onChangeFillColor(value)">
            
            <section class="buttom-btns">
                <button class= "ctrl-btn">Download</button>
            </section>
        </div>
    </div>
    <div class="imgs-container grid">

    </div>
    <div class="social">

    </div>
    <footer class="main-footer"></footer>

    <script src="js/meme-storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
